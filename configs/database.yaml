pgsql:
  master:
    host: '${DB_HOST_M}'
    port: '${DB_PORT_M}'
    username: '${DB_USERNAME_M}'
    password: '${DB_PASSWORD_M}'
    database: '${DB_DATABASE_M}'
    migrate: true
  slave:
    host: '${DB_HOST_S}'
    port: '${DB_PORT_S}'
    username: '${DB_USERNAME_S}'
    password: '${DB_PASSWORD_S}'
    database: '${DB_DATABASE_S}'